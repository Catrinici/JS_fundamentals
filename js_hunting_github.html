<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
    <!-- The objective is to create a button that when clicked will send an API request to the GitHub API (see above) and will display your name in a tag below the button. -->
    <script>
        $(document).ready(function() {
            $('button').click(function() {
                $.get('https://api.github.com/users/catrinici', displayName);
            });

            function displayName(data) {
                if (data.name) {
                    $('body').append('<p>' + data.name + '</p>');
                }
            }
        });
    </script>
</head>

<body>
    <button>Click Me</button>
</body>

</html>
